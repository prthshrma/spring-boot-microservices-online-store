eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka

spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure.security=DEBUG

## Route for Product service
spring.cloud.gateway.server.webmvc.routes[0].id=product-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/product

## Route for Order service
spring.cloud.gateway.server.webmvc.routes[1].id=order-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://order-service
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/order

## Route for Discovery Server
spring.cloud.gateway.server.webmvc.routes[2].id=discovery-server
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:8761
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webmvc.routes[2].filters[0]=SetPath=/


## Discovery server static resources (css)
spring.cloud.gateway.server.webmvc.routes[3].id=discovery-server-static
spring.cloud.gateway.server.webmvc.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/eureka/**

# ## Route for Product service
spring.cloud.gateway.server.webmvc.routes[4].id=inventory-service
spring.cloud.gateway.server.webmvc.routes[4].uri=lb://inventory-service
spring.cloud.gateway.server.webmvc.routes[4].predicates[0]=Path=/api/product

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/springboot-microservices-realm



## Zipkin properties
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:9411